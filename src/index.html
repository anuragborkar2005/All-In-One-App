<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="shortcut icon"
      href="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/d4b2d93939.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="fixed w-full h-full bg-gray-100">
    <div class="flex h-full">
      <!-- Sidebar Section -->
      <div
        id="sidebar"
        class="fixed inset-y-0 left-0 z-30 w-64 bg-indigo-700 p-4 transform -translate-x-full transition-transform lg:translate-x-0 lg:static lg:inset-0"
      >
        <!-- Logo -->
        <div class="flex items-center p-4">
          <div class="shrink-0">
            <img
              class="size-8"
              src="https://tailwindui.com/plus/img/logos/mark.svg?color=white"
              alt="CodeX"
            />
          </div>
        </div>
        <!-- Navigation -->
        <div class="relative mt-8 space-y-2">
          <a
            href="digitalwatch.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-regular hover:fa-solid fa-clock mr-2"></i>Digital Watch
          </a>
          <a
            href="index.html"
            class="text-sm cursor-pointer block w-full rounded-md bg-indigo-800 px-4 py-2 font-semibold text-white"
          >
            <i class="fa-solid hover:fa-solid fa-bell mr-2"></i>Reminder
          </a>
          <a
            href="stopwatch.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-solid fa-stopwatch mr-2"></i>Stop Watch
          </a>
          <a
            href="calender.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-regular fa-calendar-days mr-2"></i>Calender
          </a>
          <a
            href="weather.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-solid fa-cloud mr-2"></i>Weather
          </a>
        </div>
      </div>
      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Section -->
        <header
          class="flex items-center justify-between bg-white shadow px-4 py-2"
        >
          <div class="flex items-center">
            <button
              title="menu"
              id="menu-button"
              class="lg:hidden text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
            <div class="flex items-center ml-4">
              <img
                class="h-8 w-8"
                src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
                alt="CodeX"
              />
              <span class="ml-4 text-lg font-medium">To Do Application</span>
            </div>
          </div>
          <!-- Search Bar -->
          <div class="hidden md:block">
            <div class="relative">
              <label for="search" class="sr-only">Search</label>
              <input
                id="search"
                name="search"
                type="search"
                class="block w-64 pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Search"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-5.2-5.2M15 11a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </header>
        <!-- Task Input Dialog -->
        <div
          id="task-input"
          class="hidden fixed inset-0 flex z-10  items-center justify-center bg-gray-800 bg-opacity-50"
        >
          <div
            class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full"
          >
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="flex flex-col justify-center gap-y-2">
                <div class="flex flex-col gap-y-2">
                  <h4 class="text-md font-semibold">Task Title</h4>
                  <div>
                    <input
                      type="text"
                      id="task-title"
                      placeholder="Enter Task Title"
                      class="block w-full rounded-md border border-gray-300 bg-white px-2 py-2 pr-3 leading-5 placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                    />
                  </div>
                </div>
                <div class="gapy-2 flex flex-col">
                  <h4 class="text-md font-semibold">Time</h4>
                  <div class="py-2">
                    <input
                      type="datetime-local"
                      id="task-datetime"
                      placeholder="Enter Task Time"
                      class="block w-full rounded-md border border-gray-300 bg-white px-2 py-2 pr-3 leading-5 placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                    />
                  </div>
                </div>
                <div class="flex flex-col gap-y-2">
                  <h4 class="text-md font-semibold">Task Description</h4>
                  <div>
                    <textarea
                      rows="5"
                      id="task-description"
                      placeholder="Enter Task Description"
                      class="block w-full rounded-md border border-gray-300 bg-white px-2 py-2 pr-3 leading-5 placeholder-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div
                class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
              >
                <button
                  type="button"
                  id="save-task"
                  class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-800 sm:ml-3 sm:w-auto"
                >
                  Save
                </button>
                <button
                  type="button"
                  id="cancel-task"
                  class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Add Task Button -->
        <div class="col-span-7 row-span-11">
          <main class="bg-gradient-to-r h-lvh from-teal-100 via-blue-100 to-purple-100 from- ">
            <!---------------------------------Header Section---------------------->
            <div class="flex flex-row items-center justify-between max-w-7xl px-4 py-6 sm:px-6 lg:px-8  ">
              <div>
                  <h1 class="text-3xl font-bold tracking-tight text-gray-900">
                   Reminder
                  </h1>
              </div>
              
              <div class="flex items-center justify-center absolute right-0 mr-4">
                <div class="relative group">
                  <button id="create-new-task"
                    class="relative inline-block p-px font-semibold leading-6 text-white bg-gray-800 shadow-2xl cursor-pointer rounded-xl shadow-zinc-900 transition-transform duration-300 ease-in-out hover:scale-105 active:scale-95"
                  >
                    <span
                      class="absolute inset-0 rounded-xl bg-gradient-to-r from-teal-400 via-blue-500 to-purple-500 p-[2px] opacity-0 transition-opacity duration-500 group-hover:opacity-100"
                    ></span>

                    <span class="relative  block px-6 py-3 rounded-xl bg-gray-950">
                      <div class="relative  flex items-center space-x-2">
                        <i class="fa-solid fa-plus mr-2"></i>
                        <span class="transition-all duration-500 group-hover:translate-x-1"
                          >Create New </span
                        >
                      </div>
                    </span>
                  </button>
                </div>
              </div>

            </div>
            <!---------------------------------Content Section---------------------->
            <div class="bg-bg-gradient-to-r from-teal-400 via-blue-500 to-purple-500">
              <div
                id="tasks-list"
                class="flex flex-col gap-4 p-4 sm:grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 sm:gap-4"
              >

                  
              </div>
            </div>
          </main>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
