<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="shortcut icon"
      href="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/d4b2d93939.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="fixed w-full h-full bg-gray-100">
    <div class="flex h-full">
      <!-- Sidebar Section -->
      <div
        id="sidebar"
        class="fixed inset-y-0 left-0 z-30 w-64 bg-indigo-700 p-4 transform -translate-x-full transition-transform lg:translate-x-0 lg:static lg:inset-0"
      >
        <!-- Logo -->
        <div class="flex items-center p-4">
          <div class="shrink-0">
            <img
              class="size-8"
              src="https://tailwindui.com/plus/img/logos/mark.svg?color=white"
              alt="CodeX"
            />
          </div>
        </div>
        <!-- Navigation -->
        <div class="relative mt-8 space-y-2">
          <a
            href="digitalwatch.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-solid hover:fa-solid fa-clock mr-2"></i>Digital Watch
          </a>
          <a
            href="index.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-regular hover:fa-solid fa-bell mr-2"></i>Reminder
          </a>
          <a
            href="stopwatch.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-solid fa-stopwatch mr-2"></i>Stop Watch
          </a>
          <a
            href="calender.html"
            class="text-sm cursor-pointer block w-full rounded-md bg-indigo-800 px-4 py-2 font-semibold text-white"
          >
            <i class="fa-regular fa-calendar-days mr-2"></i>Calender
          </a>
          <a
            href="weather.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-solid fa-cloud mr-2"></i>Weather
          </a>
        </div>
      </div>
      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Section -->
        <header
          class="flex items-center justify-between bg-white shadow px-4 py-2"
        >
          <div class="flex items-center">
            <button
              title="Menu"
              id="menu-button"
              class="lg:hidden text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
            <div class="flex items-center ml-4">
              <img
                class="h-8 w-8"
                src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
                alt="CodeX"
              />
              <span class="ml-4 text-lg font-medium">Calendar</span>
            </div>
          </div>
          <!-- Search Bar -->
          <div class="hidden md:block">
            <div class="relative">
              <label for="search" class="sr-only">Search</label>
              <input
                id="search"
                name="search"
                type="search"
                class="block w-64 pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Search"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-5.2-5.2M15 11a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </header>
        <!-- Main Section -->
        <main
          class="flex-1 overflow-y-auto p-4 bg-gradient-to-r from-teal-100 via-blue-100 to-purple-100"
        >
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">
              Calendar
            </h1>
            <div
              class="mt-6 bg-bg-gradient-to-r from-teal-400 via-blue-500 to-purple-500"
            >
              <div
                class="container flex justify-center items-center m-auto p-4"
              >
                <div
                  class="w-3/4 sm:min-w-72 mx-auto bg-white shadow-md rounded-lg overflow-hidden"
                >
                  <!-- Calendar Header -->
                  <div
                    class="flex items-center justify-between p-4 bg-gray-100 border-b"
                  >
                    <button
                      title="Previous"
                      id="prev"
                      class="text-gray-600 rounded-full px-2 hover:bg-gray-400 hover:text-gray-800"
                    >
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h2 id="month" class="text-lg font-bold"></h2>
                    <button
                      title="Next"
                      id="next"
                      class="text-gray-600 rounded-full px-2 hover:bg-gray-400 hover:text-gray-800"
                    >
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </div>
                  <!-- Days of the Week -->
                  <div
                    class="grid grid-cols-7 gap-1 mt-2 bg-gray-50 text-center text-sm font-semibold text-gray-500"
                  >
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                  </div>
                  <!-- Days Grid -->
                  <div
                    id="calendar-grid"
                    class="grid grid-cols-7 gap-1 p-4 text-center"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      const menuButton = document.getElementById("menu-button");
      const sidebar = document.getElementById("sidebar");

      // Get Current Year and Month
      let currentMonth = new Date().getMonth();
      let currentYear = new Date().getFullYear();
      const month = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      document.getElementById("month").textContent =
        month[currentMonth] + " " + currentYear;

      // Calculate Total Days in Month
      function getDaysInMonth(month, year) {
        return new Date(year, month + 1, 0).getDate();
      }

      // Get Starting Day of the Month
      function getStartDayOfMonth(month, year) {
        return new Date(year, month, 1).getDay();
      }

      // Generating a Calendar
      function generateCalendar(month, year) {
        const daysInMonth = getDaysInMonth(month, year);
        const start = getStartDayOfMonth(month, year);

        const calendar = [];
        // Add Empty Cells for days before list
        for (let i = 0; i < start; i++) {
          calendar.push(null);
        }
        // Adding Days of the Months
        for (let day = 1; day <= daysInMonth; day++) {
          calendar.push(day);
        }

        return calendar;
      }

      // Rendering Calendar in Rows
      function renderCalendarGrid(calendar) {
        const weeks = [];
        for (let i = 0; i < calendar.length; i += 7) {
          weeks.push(calendar.slice(i, i + 7));
        }
        return weeks;
      }

      // Rendering A Calendar
      function renderCalendar(weeks) {
        const calendarGrid = document.getElementById("calendar-grid");
        calendarGrid.innerHTML = ""; // Clear Previous Calendar
        weeks.forEach((week) => {
          week.forEach((day) => {
            const dayCell = document.createElement("div");
            dayCell.className =
              "py-2 text-center rounded-full hover:bg-blue-200";
            dayCell.textContent = day;
            calendarGrid.appendChild(dayCell);
          });
        });
      }

      const weeks = renderCalendarGrid(
        generateCalendar(currentMonth, currentYear)
      );
      renderCalendar(weeks);

      document.querySelector("#prev").addEventListener("click", () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        document.getElementById("month").textContent =
          month[currentMonth] + " " + currentYear;

        const weeks = renderCalendarGrid(
          generateCalendar(currentMonth, currentYear)
        );
        renderCalendar(weeks);
      });

      document.querySelector("#next").addEventListener("click", () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        document.getElementById("month").textContent =
          month[currentMonth] + " " + currentYear;

        const weeks = renderCalendarGrid(
          generateCalendar(currentMonth, currentYear)
        );
        renderCalendar(weeks);
      });

      menuButton.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });
      document.addEventListener("click", (e) => {
        if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
          sidebar.classList.add("-translate-x-full");
        }
      });
    </script>
  </body>
</html>
