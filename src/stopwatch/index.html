<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link
      rel="shortcut icon"
      href="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/d4b2d93939.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="fixed w-full h-full bg-gray-100">
    <div class="flex h-full">
      <!-- Sidebar Section -->
      <div
        id="sidebar"
        class="fixed inset-y-0 left-0 z-30 w-64 bg-indigo-700 p-4 transform -translate-x-full transition-transform lg:translate-x-0 lg:static lg:inset-0"
      >
        <!-- Logo -->
        <div class="flex items-center p-4">
          <div class="shrink-0">
            <img
              class="size-8"
              src="https://tailwindui.com/plus/img/logos/mark.svg?color=white"
              alt="Your Company"
            />
          </div>
        </div>
        <!-- Navigation -->
        <div class="relative mt-8 space-y-2">
          <a
            href="/digitalwatch/index.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-regular hover:fa-solid fa-clock mr-2"></i>Digital Watch
          </a>
          <a
            href="/src/index.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-solid hover:fa-solid fa-bell mr-2"></i>Reminder
          </a>
          <a
            href="index.html"
            class="text-sm cursor-pointer block w-full rounded-md bg-indigo-800 px-4 py-2 font-semibold text-white"
          >
            <i class="fa-solid fa-stopwatch mr-2"></i>Stop Watch
          </a>
          <a
            href="/src/calender/index.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-regular fa-calendar-days mr-2"></i>Calender
          </a>
          <a
            href="/src/weather/index.html"
            class="text-sm cursor-pointer block w-full rounded-md px-4 py-2 font-semibold text-white hover:bg-indigo-800"
          >
            <i class="fa-solid fa-cloud mr-2"></i>Weather
          </a>
        </div>
      </div>
      <!-- Main Content -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header Section -->
        <header
          class="flex items-center justify-between bg-white shadow px-4 py-2"
        >
          <div class="flex items-center">
            <button
              title="menu"
              id="menu-button"
              class="lg:hidden text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                />
              </svg>
            </button>
            <div class="flex items-center ml-4">
              <img
                class="h-8 w-8"
                src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company"
              />
              <span class="ml-4 text-lg font-medium">Stop Watch</span>
            </div>
          </div>
          <!-- Search Bar -->
          <div class="hidden md:block">
            <div class="relative">
              <label for="search" class="sr-only">Search</label>
              <input
                id="search"
                name="search"
                type="search"
                class="block w-64 pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Search"
              />
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <svg
                  class="h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-5.2-5.2M15 11a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </header>
        <!-- Main Section -->
        <main
          class="flex-1 overflow-y-auto p-4 bg-gradient-to-r from-teal-100 via-blue-100 to-purple-100"
        >
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">
              Stop Watch
            </h1>
            <div
              class="mt-6 max-w-md bg-white mx-auto p-4 rounded-xl shadow-2xl divide-x-1 divide-gray-100"
            >
              <div class="flex items-center justify-between">
                <div class="col-span-3 w-full text-7xl font-bold text-center">
                  <span id="seconds">00</span>
                </div>
                <div
                  class="flex flex-col gap-y-2 space-x-2 p-4 justify-center items-center"
                >
                  <button
                    title="Get Time"
                    id="get-time"
                    class="text-sm w-12 shadow-xl text-white bg-indigo-800 px-4 py-2 rounded-full"
                  >
                    <i id="flag" class="fa-solid fa-flag"></i>
                  </button>
                  <button
                    title="Start/Stop"
                    id="play"
                    class="text-sm w-12 shadow-xl text-white fa bg-indigo-800 px-4 py-2 rounded-full"
                  >
                    <i id="toggle-play" class="fa-solid fa-play"></i>
                  </button>
                  <button
                    title="Reset"
                    id="reset"
                    class="text-sm w-12 shadow-xl text-white bg-indigo-800 px-4 py-2 rounded-full"
                  >
                    <i class="fa-solid fa-clock-rotate-left"></i>
                  </button>
                </div>
              </div>
            </div>
            <div
              id="time-list"
              class="max-w-md bg-white mt-4 overflow-hidden flex flex-col items-center justify-center mx-auto p-4 rounded-xl shadow-2xl"
            ></div>
          </div>
        </main>
      </div>
    </div>
    <script src="/src/stopwatch/main.js"></script>
  </body>
</html>
